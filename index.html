<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keksi Klikkeri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Keksi Klikkeri</h1>
        <div class="stats">
            <div id="cookie-count">Keksejä: 0</div>
            <div id="cps-count">Keksejä sekunnissa: 0</div>
        </div>

        <button id="cookie-button">
            <img src="keksi.png" alt="Klikkaa keksiä">
        </button>

        <div class="upgrades">
            <button id="toggle-upgrade-menu">Avaa ostovalikko</button>
            <div class="upgrade-menu" id="upgrade-menu">
                <div class="upgrade-list" id="upgrade-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
